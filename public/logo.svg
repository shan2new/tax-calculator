  <!-- Row 2 -->
  <circle cx="11" cy="19" r="1" fill="#8b5cf6" fill-opacity="0.6"/>
  <circle cx="14" cy="19" r="1" fill="#8b5cf6" fill-opacity="0.6"/>
  <circle cx="17" cy="19" r="1" fill="#8b5cf6" fill-opacity="0.6"/>
